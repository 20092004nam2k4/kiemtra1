<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Edit Customer</h3>
<p>
    <a th:href="@{/products}">
        Back to customer list
    </a>
</p>
<div id="form">
    <form action="#" th:action="@{/products/edit}" th:object="${update}"
          method="post" >

        <input type="hidden" th:field="*{idService}"/>
        <div>
            <label>Name: </label>
            <input type="text" th:field="*{name}">
        </div>
        <div>
            <label>Age: </label>
            <input type="text" th:field="*{description}" min="18" max="500">
        </div>
        <div>
            <label>Address: </label>
            <input type="number" th:field="*{price}">
        </div>
        <div>
            <label>Email: </label>
            <input type="text" th:field="*{dateProduct}">
        </div>
        <input type="submit" value="Edit"/>
    </form>
</div>
</body>
</html>
